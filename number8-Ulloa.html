<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Number8 Exercise</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<link rel="stylesheet" href="https://github.com/necolas/normalize.css/blob/master/normalize.css">

	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1>Calendar</h1>

		<form class="form-inline">
			<div class="form-group">
				<label for="startDate">Start Date</label>
				<input type="date" class="form-control" id="startDate">
			</div>

			<div class="form-group">
				<label for="numberDays">Number of Days</label>
				<input type="number" class="form-control" id="numberDays" placeholder="Enter number of days">
			</div>

			<div class="form-group">
				<label for="countryCode">Country Code</label>
				<input type="text" class="form-control" id="countryCode" placeholder="Enter country code">
			</div>

			<button type="button" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
